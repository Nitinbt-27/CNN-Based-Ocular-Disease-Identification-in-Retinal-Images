<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

    <nav id="navbar" class="navbar navbar-dark bg-primary">
        <i id="icon" class="bi bi-person-circle" style="font-size: 50px;"></i>
        <form class="form-inline">
          <input id="searchbar" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button id="searchbtn" class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="bi bi-search"></i></button>
        </form>
      </nav>

    <div class="container-fluid mt-5">
        <h2 class="mb-4 text-center">Register User</h2>
        <form id="registerform" class="registerform">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                    </div>
                                
                                
                    <div class="form-group">
                        <label for="type">Gender</label>
                        <select class="form-control" id="gender" name="gender" required>
                            <option value="" disabled selected>Select Gender</option>
                            <option value="College">Male</option>
                            <option value="University">Female</option>
                            <option value="City">Other</option>
                        </select>
                    </div>
                                
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>

                    <div class="form-group">
                        <label for="marrage">Marital Status</label>
                        <select class="form-control" id="marrage" name="marrage" required>
                            <option value="" disabled selected>Select Marital Status</option>
                            <option value="Married">Married</option>
                            <option value="Single">Single</option>
                        </select>
                    </div>
                                
                </div>
                            
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="surname">Surname</label>
                        <input type="text" class="form-control" id="surname" name="surname" required>
                    </div>
                            
                    <div class="form-group">
                        <label for="city">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="state">Date of Birth</label>
                        <input type="date" class="form-control" id="birth" name="birth" required>
                    </div>

                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" name="city" required>
                    </div>              
                </div>
            </div>
                        
            <div class="form-group">
                <label for="Medical History">Any Medical History ?</label>
                <select class="form-control" id="Medical History" name="Medical History" required>
                    <option value="" disabled selected>Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">If Yes Please Describe</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>
            <br>
            
            <div class="registerbtn justify-content-center">
                <button type="button" class="btn btn-primary">Register</button>
              </div>
            <br>
        </form>
    </div>  
</body>
</html>
